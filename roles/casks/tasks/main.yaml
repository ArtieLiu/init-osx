- name: "Install brew casks"
  community.general.homebrew_cask:
    name: "{{ item }}"
  ignore_errors: yes
  with_items:
    - clashx
    - wechat
    - skype
    - zoom
    - dozer
    - keepingyouawake
    - mirrordisplays
    - spectacle
    - stats
    - rancher
    - topnotch
    - gifox
    - monitorcontrol
    - raycast
    - itsycal
    - sublime-merge
    - visual-studio-code
    - intellij-idea
