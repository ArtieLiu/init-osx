- name: "Install homebrew packages"
  community.general.homebrew:
    name: [
      'zsh',
      'watch',
      'git',
      'htop',
      'neovim',
      'ripgrep',
      'autojump',
      'bat',
      'gource',
      'docker',
      'jq',
      'tree',
      'wget',
      'tldr',
      'exa',
      'ffmpeg',
      'node',
      'youtube-dl'
      'yt-dlp'
    ]
    state: present
    update_homebrew: no

- name: nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"